<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Calculator Prank - Share</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to bottom, #a10042, #d50050);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 20px;
        }

        .container-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            color: black;
            max-width: 500px;
            margin: auto;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .input-box {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            text-align: center;
        }

        .btn-custom {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            font-weight: bold;
        }

        .btn-copy {
            background: blue;
            color: white;
        }

        .btn-whatsapp {
            background: green;
            color: white;
        }

        .btn-instagram {
            background: linear-gradient(to right, #feda75, #fa7e1e, #d62976, #962fbf, #4f5bd5);
            color: white;
        }

        footer {
            margin-top: 20px;
            color: white;
        }

        footer a {
            color: white;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="container-box">
            <h2 id="username">User</h2>
            <p>Share your link.</p>

            <input type="text" class="input-box" id="prankLink" readonly>
            <button class="btn-custom btn-copy" onclick="copyLink()">Copy this link</button>

            <button class="btn-custom btn-whatsapp" onclick="shareOnWhatsApp()">ðŸ“² Whatsapp Status</button>
            <button class="btn-custom btn-instagram" onclick="shareOnInstagram()">ðŸ“¸ Add to Instagram Bio</button>

            <p>Take Screenshot of your Secret Link</p>
            <p id="secretLink"></p>
        </div>

        <footer>
            <p onclick="contact()" >Contact Me</p>
        </footer>
    </div>

    <script>
        function generateFakeLink() {
            const urlParams = new URLSearchParams(window.location.search);
            const userName = urlParams.get('name') || "User";
            const fakeID = Math.floor(10000000 + Math.random() * 90000000);
            const fakeLink = `https://lovecalculator.site/love/${fakeID}`;
            const secretLink = `https://lovecalculator.site/d/${fakeID}-9555`;

            document.getElementById("username").innerText = userName;
            document.getElementById("prankLink").value = fakeLink;
            document.getElementById("secretLink").innerText = secretLink;
        }

        function copyLink() {
            const copyText = document.getElementById("prankLink");
            copyText.select();
            document.execCommand("copy");
            alert("Copied: " + copyText.value);
        }
        function contact() {
           
            window.location.href = "Contact.html"; // Corrected the spelling
        }

        function shareOnWhatsApp() {
            const link = document.getElementById("prankLink").value;
            const message = `ðŸ¤£ I just checked my secret love! Find yours here: ${link}`;
            window.open(`https://api.whatsapp.com/send?text=${encodeURIComponent(message)}`, "_blank");
        }

        function shareOnInstagram() {
            const link = document.getElementById("prankLink").value;
            navigator.clipboard.writeText(link);
            alert("Link copied! Now go to Instagram and paste it in your bio.");
            window.open("https://www.instagram.com/accounts/edit/", "_blank");
        }

        window.onload = generateFakeLink;
    </script>
</body>
</html>
