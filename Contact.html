<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to bottom, #a10042, #d50050);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
        }

        h2 {
            font-weight: bold;
            margin-top: 20px;
            font-size: 28px;
        }

        .divider {
            width: 80%;
            height: 2px;
            background: white;
            margin: 10px auto;
        }

        .email-box {
            background: white;
            padding: 12px;
            border-radius: 8px;
            display: inline-block;
            font-size: 20px;
            font-weight: bold;
            color: black;
            cursor: pointer;
            transition: 0.3s;
        }

        .email-box:hover {
            background: #ffcccc;
        }

        .btn-dashboard {
            width: 200px;
            margin-top: 20px;
            padding: 10px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }

        .btn-top {
            background: blue;
            color: white;
        }

        .btn-bottom {
            background: green;
            color: white;
        }

        @media (max-width: 768px) {
            h2 {
                font-size: 24px;
            }
            .email-box {
                font-size: 18px;
                padding: 10px;
            }
            .btn-dashboard {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="btn-dashboard btn-top" onclick="goToDashboard()">My Dashboard</button>

        <h2>Contact</h2>
        <div class="divider"></div>

        <div class="email-box" onclick="copyEmail()">dikahab581@intady.com</div>

        <button class="btn-dashboard btn-bottom" onclick="goToDashboard()">My Dashboard</button>
    </div>

    <script>
        function copyEmail() {
            navigator.clipboard.writeText("datingvalue@gmail.com");
            alert("Email copied to clipboard!");
        }

        function goToDashboard() {
            alert("Redirecting to Dashboard...");
            window.location.href = "love.html"; // Uncomment and replace with actual dashboard link
        }
    </script>
</body>
</html>
